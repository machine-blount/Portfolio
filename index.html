<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry Blount</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrambleTextPlugin3.min.js"></script>

  </head>
  <body>
    
    <div class="landing" id="landing">
      <video
        id="landing-video"
        class="landing-video"
        autoplay
        muted
        playsinline
        src="assets/animations/portfolio-landing.mp4"
      ></video>
    </div>

    <div class="window">
      <div class="projects">
        <div class="project">
          <div class="control" data-key="Frameoko">
          </div>
          <div class="label" data-key="Frameoko">
            <p>Frameoko</p>
          </div>
        </div>

        <div class="project">
          <div class="control" data-key="Aux-kit">
          </div>
          <div class="label" data-key="Aux-kit">
            <p>Aux-kit</p>
          </div>
        </div>

        <div class="project">
          <div class="control" data-key="Metal Work">

          </div>
          <div class="label" data-key="Metal Work">
            <p>Metal Work</p>
          </div>
        </div>

        <div class="project">
          <div class="control" data-key="NuFLo">

          </div>
          <div class="label" data-key="NuFLo">
            <p>NuFLo</p>
          </div>
        </div>
      </div>

      <div class="inspector">
        <div class="preview">
          <img id="content-image" alt="" />
        </div>

        <div class="controls">
        <!--
          <div style="position: relative; display: inline-block;">
            
            <span class="tooltip" id="tooltip-switch-1">Open project</span>
          </div>
          <div style="position: relative; display: inline-block; margin-left: 20px;">

            <span class="tooltip" id="tooltip-switch-2">Contact me</span>
          </div>

        -->
          <div class="switch" id="switch-1"></div>
          <div class="switch" id="switch-2"></div>


            <div class="project-selection" id="content-title"> </div>
        </div>
        
        <div class="description" id="content-description">
        </div>
    
        
      </div>
    </div>
    <script src="script.js"></script>
      <!-- 
    <div class="landing">
      <video class="landing-video" autoplay muted playsinline>
          <source src="assets/animations/landing-stamp.mp4" type="video/mp4">
        
      </video>
    </div>
  -->

  </body>
</html>
