    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="window">
      <div class="projects">
        <div class="project">
          <div class="control" data-key="Frameoko">
            <img src="" alt="switch" />
          </div>
          <div class="label" data-key="Frameoko">
            <p>Frameoko</p>
          </div>
        </div>

        <div class="project">
          <div class="control" data-key="Aux-kit">
            <img src="" alt="switch" />
          </div>
          <div class="label" data-key="Aux-kit">
            <p>Aux-kit</p>
          </div>
        </div>

        <div class="project">
          <div class="control" data-key="Metal Work">
            <img src="" alt="switch" />
          </div>
          <div class="label" data-key="Metal Work">
            <p>Metal Work</p>
          </div>
        </div>

        <div class="project">
          <div class="control" data-key="NuFLo">
            <img src="" alt="switch" />
          </div>
          <div class="label" data-key="NuFLo">
            <p>NuFLo</p>
          </div>
        </div>
      </div>

      <form class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="country">Country or Region*</label>
                <input type="text" id="country" name="country" placeholder="United States" required>
            </div>
    
        </div>
        <div class="form-row full-width">
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="6" placeholder="Please describe your inquiry in detail..." required></textarea>
            </div>
        </div>
        <div class="form-row">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
    </div>
    <script src="script.js"></script>
